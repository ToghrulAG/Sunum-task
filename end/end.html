<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./end.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .theEnd {
            background-color: black;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #typingEnd {
            color: rgb(84, 197, 84);
            font-size: 60px !important;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 300;
            
            font-size: larger;

        }
    </style>
</head>

<body>
    <div class="theEnd">
        <h1 id="typingEnd"></h1>
    </div>
    <script>
        var words = ["Thank you for your attention!"];
        var currentWordIndex = 0;
        var typingElement = document.getElementById("typingEnd");
        var letterIndex = 0;

        function typeText() {
            if (currentWordIndex < words.length) {
                var currentWord = words[currentWordIndex];
                if (letterIndex < currentWord.length) {
                    typingElement.innerHTML += currentWord.charAt(letterIndex);
                    letterIndex++;
                    setTimeout(typeText, 100);
                } else {
                    setTimeout(function () {
                        // Delay before starting to delete the word
                        deleteText(currentWord.length);
                    }, 1000); // Wait for 1 second before typing the next word
                }
            } else {
                // If all words are typed, reset and repeat
                currentWordIndex = 0;
                setTimeout(typeText, 1000); // Wait for 1 second before starting over
            }
        }

        function deleteText(length) {
            if (length > 0) {
                typingElement.innerHTML = typingElement.innerHTML.slice(0, -1);
                setTimeout(function () {
                    deleteText(length - 1);
                }, 50);
            } else {
                currentWordIndex++;
                letterIndex = 0;
                setTimeout(typeText, 500); // Wait for 0.5 seconds before typing the next word
            }
        }

        // Start the typing effect
        typeText();
    </script>
    
</body>
</html>
